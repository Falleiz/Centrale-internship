{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mon Site{% endblock %}</title>
   {% block link %}  {% endblock %}
</head>
<body>
    <nav>
        <div id="topbar">
            <!-- logo -->
            <img src="{% static 'images/im.png' %}" id="logo">
            <!-- clic sur le profil -->
            <a href="" id="nav-link-pro-clik">
                <img src="{% static 'images/people.svg' %}" id="profil_logo">
                <span id="nom_prenom">
                    {{ user.first_name }} {{ user.last_name }}
                </span>
            </a>
            <!-- clic sur dÃ©connecter -->
            <a href="{% url 'acceuil' %}" id="deconnexion">
              <link rel="stylesheet" href="animation/animation_log_out/style.css">
              <button class="Btn">
                <div class="sign">
                  <svg viewBox="0 0 512 512">
                    <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                  </svg>
                </div>
                <div class="text">Logout</div>
              </button>
            </a>
        </div>

        <div id="nav-bar">
            <ul>
                <li class="active">
                    <a href="{% url 'home' %}" class="lien-nav-bar">
                        <img src="{% static 'images/home.svg' %}">
                        <span class="tooltip">Accueil</span>
                    </a>
                </li>
                <li id="secteur_page">
                    <a href="{% url 'secteur' %}" class="lien-nav-bar">
                        <img src="{% static 'images/secteur.svg' %}">
                        <span class="tooltip">Secteur</span>
                    </a>
                </li>
                <li id="entreprise">
                    <a href="{% url 'entreprise' %}" class="lien-nav-bar">
                        <img src="{% static 'images/company.svg' %}">
                        <span class="tooltip">Entreprise</span>
                    </a>
                </li>
                <li id="alunis_page">
                    <a href="{% url 'alumnis' %}" class="lien-nav-bar">
                        <img src="{% static 'images/graduate.svg' %}">
                        <span class="tooltip">Alumnis</span>
                    </a>
                </li>
                <li id="offre">
                    <a href="{% url 'offres' %}" class="lien-nav-bar">
                        <img src="{% static 'images/offers.svg' %}">
                        <span class="tooltip">Offres</span>
                    </a>
                </li>
                <li id="entretien">
                    <a href="{% url 'select_sector' %}" class="lien-nav-bar">
                        <img src="{% static 'images/meeting.svg' %}">
                        <span class="tooltip">Entretien</span>
                    </a>
                </li>
                <li id="personnaliser_profil">
                  <a href="{% url "personnaliser_profil" %}" class="lien-nav-bar">
                      <img src="{% static 'images/cv.svg' %}">
                      <span class="tooltip">Personnaliser Profil</span>
                  </a>
              </li>
              <li id="cv">
                <a href="https://falleiz-internship-cv-correcteur-chatpdf1-ncc2l2.streamlit.app/" class="lien-nav-bar">
                    <img src="{% static 'images/cv.svg' %}">
                    <span class="tooltip">correction de cv</span>
                </a>
            </li>

                <li id="aide_page">
                    <a href="{% url 'aide' %}" class="lien-nav-bar">
                        <img src="{% static 'images/help.svg' %}">
                        <span class="tooltip">Aide</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bloc principal -->
    <div class="menu">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/carousel.js' %}"></script>
</body>
</html>
