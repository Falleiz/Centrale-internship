{% extends "s_base.html" %}
{% load static %}
{% block link %}
<link rel="stylesheet" href="{% static 'css/s_liste_secteur_style.css' %}">
{% endblock link %}

{% block content %}
<main>
    <h1>Gestion des Secteurs d'Activit√©</h1>
    <form method="GET" class="barre-recherche">
        <input type="text" name="search" placeholder="Recherche par secteur..." value="{{ request.GET.search }}">
        <button type="submit">Rechercher</button>
    </form>
    <button class="btn-section"><a href="{% url 'ajouter_secteur' %}" class="btn-action">Ajouter un Secteur</a></button>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Nom du Secteur</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for secteur in secteurs %}
                <tr>
                    <td>{{ secteur.nom }}</td>
                    <td>{{ secteur.description }}</td>
                    <td>
                        <button class="btn-action"><a href="{% url 'modifier_secteur' secteur.pk %}" class="btn-action">Modifier</a></button>
                        <button class="btn-action"><a href="{% url 'supprimer_secteur' secteur.pk %}" class="btn-action">Supprimer</a></button>
                    </td>
                </tr>
                {% endfor %}
                <!-- Ajouter d'autres lignes selon les besoins -->
            </tbody>
        </table>
    </div>
</main>
{% endblock content %}
