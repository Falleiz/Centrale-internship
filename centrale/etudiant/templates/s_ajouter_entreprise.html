        <!-- Menu principal -->
        <div id="nav-bar">
            <ul>
                <li>
                    <a href="index.html" class="lien-nav-bar">
                        <img src="icone/material-symbols--home-outline.svg" alt="Accueil">

                    </a>
                </li>
                <li>
                    <a href="entreprises.html" class="lien-nav-bar">
                        <img src="icone/mdi--company.svg" alt="Entreprise">
                        <span class="tooltip">Entreprises</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="lien-nav-bar">
                        <img src="icone/game-icons--graduate-cap.svg" alt="Alumni">

                <li>
                    <a href="#" class="lien-nav-bar">

                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bloc principal -->
    <main>
        <h1>Ajouter une Entreprise</h1>
        <form class="formulaire-entreprise">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="secteur">Secteur:</label>
                <input type="text" id="secteur" name="secteur" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" id="ville" name="ville" required>
            </div>
            <div class="form-group">
                <label for="map">Lien map ville:</label>
                <input type="url" id="map" name="map" required>
            </div>
            <div class="form-group">
                <label for="logo_url">Logo URL:</label>
                <input type="url" id="logo_url" name="logo_url" required>
            </div>
            <div class="form-group">
                <label for="page_web">Lien page web:</label>
                <input type="url" id="page_web" name="page_web" required>
            </div>
            <button type="submit" class="btn-submit">Ajouter Entreprise</button>
        </form>
    </main>
</body>
</html>
